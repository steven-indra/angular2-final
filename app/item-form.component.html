<header>
  <h2>Add Media to Watch</h2>
</header>
<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
  <ul>
    <li>
      <label for="category">Medium</label>
      <select name="category" id="category" formControlName="category">
        <option *ngFor="let category of lookupLists.category" value="{{category}}">{{category}}</option>
      </select>
    </li>
    <li>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name">
      <div *ngIf="form.controls.name.errors?.pattern" class="error">
        Name has invalid characters
      </div>
    </li>
    <li>
      <label for="stock">Stock</label>
      <input type="text" name="stock" id="stock" maxlength="4" formControlName="stock">
      <div *ngIf="form.controls.stock.errors?.stock" class="error">
        value must be greater than or equals to {{form.controls.stock.errors?.stock.min}} 
      </div>
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
